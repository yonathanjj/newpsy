<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="iiii.css"> <!-- Link to CSS -->
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">

<!-- Card Container -->
<div class="card max-w-xs bg-gray-800 rounded-lg shadow-md overflow-hidden" style="width: 293px; height: 475px;">
    <!-- Image Section -->
    <img src="event4.jpg" alt="Steely Dan" class="w-full" style="height: 326px;">

    <!-- Text Content -->
    <div class="p-4">
        <h3 class="text-white text-lg font-semibold">Steely Dan</h3>
        <p class="text-gray-400 text-sm">how Biz Kids.</p>
    </div>

    <!-- Action Buttons -->
    <div class="flex items-center justify-between px-4 pb-4">
        <!-- Icon Buttons -->
        <div class="flex items-center">
            <button class="text-gray-400 hover:text-white">
                <!-- Dots Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM18 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </button>
            <!-- Vertical Line Separator -->
            <div class="h-5 border-l border-gray-500 mx-2"></div>
            <button class="text-gray-400 hover:text-white">
                <!-- Heart Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </button>
        </div>
        <!-- Vertical Line Separator -->
        <div class="h-8 border-l border-gray-500 mx-2"></div>
        <!-- Play Button -->
        <button class="play-btn">Play</button>
    </div>
</div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="iiii.js"></script> <!-- Link to JavaScript -->
</body>
</html>
