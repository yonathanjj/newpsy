<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSY Addis Festival</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="order.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="order.js"></script>
</head>
<body class="font-inknut-antiqua">

<!-- Navbar -->
<nav class="navbar fixed top-0 w-full h-20 flex items-center px-1 backdrop-blur-md backdrop-brightness-75">
    <a href="index.html"><img src="psy.png" class="logo"></a>
    <div class="nav-links flex-1 justify-center hidden md:flex space-x-6">
        <a href="Gallery.html" class="text-white font-bold hover:text-yellow-400">Gallery</a>
        <a href="Aboutus.html" class="text-white font-bold hover:text-yellow-400">About Us</a>
    </div>
    <div class="hidden md:flex md:ml-auto space-x-6 mr-16">
        <a href="#" class="text-white font-bold hover:text-yellow-400" id="loginButton">Login</a>
        <a href="#" class="text-white font-bold hover:text-yellow-400">Store</a>
    </div>
    <div class="hamburger md:hidden flex flex-col items-center cursor-pointer" id="hamburger">
        <div class="bg-white w-8 h-1 mb-1"></div>
        <div class="bg-white w-8 h-1 mb-1"></div>
        <div class="bg-white w-8 h-1"></div>
    </div>
</nav>

<!-- Mobile Menu -->
<div class="mobile-menu hidden md:hidden absolute top-20 left-20 w-full bg-gray-800 p-5 z-20">
    <a href="Gallery.html" class="block text-white font-bold hover:text-yellow-400">Gallery</a>
    <a href="Aboutus.html" class="block text-white font-bold hover:text-yellow-400">About Us</a>
    <a href="#" class="block text-white font-bold hover:text-yellow-400">Store</a>
    <a href="#" class="block text-white font-bold hover:text-yellow-400" id="loginButtonMobile">Login</a>
</div>




<!-- Main Container -->
<div class="container">
    <!-- Left Side Content -->
    <div class="left-side">
        <h2 class="animate-left">Your Account</h2>
        <div class="divider"></div>

        <ul class="account-links">
            <li>
                <a href="#" id="account-preview-link" class="animate-left">
                    <img src="account-icon.png" alt="Account Icon">
                    <span>Account Preview</span>
                </a>
            </li>
            <li>
                <a href="#" class="animate-left">
                    <img src="profile-icon.png" alt="Profile Icon">
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="#" class="animate-left">
                    <img src="orders-icon.png" alt="Orders Icon">
                    <span>Orders</span>
                </a>
            </li>
        </ul>

        <div class="logout animate-left">
            <a href="#">
                <img src="logout-icon.png" alt="Logout Icon">
                <span>Log Out</span>
            </a>
        </div>
    </div>

    <!-- Right Side Content for Order Page -->
    <div class="right-side">
        <!-- Divider Line -->
        <div class="horizontal-line"></div>

        <!-- Title -->
        <h2 class="order-title">Your Orders</h2>

        <!-- Intro Text -->
        <p class="order-intro">Here you can find all your orders.</p>

        <!-- Orders Section -->
        <div id="orders-section">
            <!-- Placeholder message for no orders -->
            <div class="no-orders-message">
                No orders found, buy some things at our <a href="#" onclick="redirectToStore()">Store</a> page.
            </div>
        </div>
    </div>
</div>




</body>
</html>
